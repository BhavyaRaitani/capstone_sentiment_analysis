project:
  name: Amazon Review Sentiment Analysis
  description: >
    Sentiment Analysis on Amazon customer reviews using FastText.
    Classifies reviews as Positive, 4 or 5 star rating, (__label__2) or Negative, 1 or 2 star rating, (__label__1).
  library: fasttext-wheel # Updated to the specific package used
  platform: Windows
  version: 0.9.2 # Confirmed FastText version
  library_details: # New section for detailed package information
    package_name: fasttext-wheel
    summary: "fasttext Python bindings"
    homepage: "https://github.com/facebookresearch/fastText"
    license: "MIT"
    location_note: "Installed via wheel package to bypass C++ compilation issues on Windows."
    required_packages:
      - numpy
      - pybind11
      - setuptools
  objectives:
    - build_sentiment_model
    - train_and_evaluate_on_amazon_data
    - achieve_high_accuracy_minimal_time
    - provide_utility_scripts
  key_metrics:
    target_accuracy: 0.90
    achieved_accuracy: 0.9318

setup:
  os_note: "Using the FastText Python wheel to bypass common C++ compilation issues on Windows."
  commands:
    - action: clone_repo
      command: "git clone https://github.com/<your-username>/<repo-name>.git"
    - action: create_venv
      command: "python -m venv venv"
    - action: activate_venv
      command: "venv\\Scripts\\activate"
    - action: install_deps
      command: "pip install -r requirements.txt"
    - action: optional_fasttext_reinstall
      commands:
        - "pip uninstall fasttext -y"
        - "pip install -r requirements.txt"

project_structure:
  - name: Dataset
    description: Preprocessed training and testing data for FastText.
    path: Dataset/
    files:
      - train.ft.txt
      - test.ft.txt
  - name: models
    description: Binary files for the trained model.
    path: models/
    files:
      - sentiment_analysis_model.bin
  - name: notebooks
    description: Exploratory data analysis and model testing notebooks.
    path: notebooks/
    files:
      - capstone.ipynb
  - name: src
    description: Core Python scripts for the project pipeline.
    path: src/
    files:
      - train_model.py
      - test_model.py
      - utils.py
  - name: root_files
    files:
      - requirements.txt
      - .gitignore
      - README.md

running:
  - action: train_model
    command: "python src/train_model.py"
    output_key_metric: "avg.loss: 0.108527"
  - action: test_model
    command: "python src/test_model.py"
    output_key_metric: "Accuracy: 93.18%"
  - action: preview_data
    command: "python src/utils.py"

results:
  training:
    status: "Converged"
    notes: "FastText model converged quickly after reading 289M words."
    read_words_M: 289
    avg_loss: 0.108527
  evaluation:
    total_samples: 400000
    accuracy: 0.9318
    metrics_at_k: 1
    precision: 0.932
    recall: 0.932
    class_metrics:
      __label__2:
        precision: 0.9310866396437771
      __label__1:
        precision: 0.9324856267152788